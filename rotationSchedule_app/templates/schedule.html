        <script>

        $(document).ready(function() {

            var numSchedules = {{schedule_list|safe}}.length

            for (i = 1; i <= numSchedules; i++) {
                //add schedule to tabs
                if (i==1) {
                    $('#myTab').append('<li role="presentation" class="active"><a href="#schedule-'+i+'" role="tab" id="schedule-'+i+'-tab" data-toggle="tab" aria-controls="schedule-'+i+'" aria-expanded="true">Schedule '+i+'</a></li>');
                    $('#myTabContent').append('<div role="tabpanel" class="tab-pane fade in active" id="schedule-'+i+'" aria-labelledBy="schedule-'+i+'-tab"><div class="container-fluid"><div class="row"><div class="col-sm-3 col-md-2 sidebar"><ul class="nav nav-sidebar" id="rotation-sidebar-'+i+'"></ul></div><div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main"><div id="calendars-'+i+'"></div><br><br></div></div></div></div>');

                }
                else {
                    $('#myTab').append('<li role="presentation"><a href="#schedule-'+i+'" role="tab" id="schedule-'+i+'-tab" data-toggle="tab" aria-controls="schedule-'+i+'">Schedule '+i+'</a></li>');

                    $('#myTabContent').append('<div role="tabpanel" class="tab-pane fade" id="schedule-'+i+'" aria-labelledBy="schedule-'+i+'-tab"><div class="container-fluid"><div class="row"><div class="col-sm-3 col-md-2 sidebar"><ul class="nav nav-sidebar" id="rotation-sidebar-'+i+'"></ul></div><div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main"><div id="calendars-'+i+'"></div><br><br></div></div></div></div>');
                //<li role="presentation"><a href="#profile" role="tab" id="profile-tab" data-toggle="tab" aria-controls="profile">Profile</a></li>
                }

                //create new calendar for each rotation
                var length = {{rotation_list|safe}}.length
                for (j = 0; j < length; j++) {
                    //add new calendar to html
                    $('#calendars-'+i).append('<h3>'+String({{rotation_list|safe}}[j])+'</h3><div id='+String({{rotation_list|safe}}[j])+i+'></div><br><br>');

                    //add rotation calendar navigation to sidebar
                    if (i == 0) {
                        $('#rotation-sidebar-'+i).append('<li class="active"><a href="#'+String({{rotation_list|safe}}[j])+'">'+String({{rotation_list|safe}}[j])+'<span class="sr-only">(current)</span></a></li>');    
                    }
                    else {
                        $('#rotation-sidebar-'+i).append('<li><a href="#'+String({{rotation_list|safe}}[j])+'">'+String({{rotation_list|safe}}[j])+'</a></li>');
                    }

                    //activate calendar and add events
                    $('#'+String({{rotation_list|safe}}[j])+i).fullCalendar({
                        header: {
                        left: 'prev,next today',
                        center: 'title',
                        right: 'month,agendaWeek,agendaDay'
                    },
                    defaultDate: '2015-01-01',
                    selectable: true,
                    selectHelper: true,
                    select: function(start, end) {
                        var title = prompt('Event Title:');
                        var eventData;
                        if (title) {
                            eventData = {
                                title: title,
                                start: start,
                                end: end
                            };
                            //$('#my_calendar').fullCalendar('renderEvent', eventData, true); // stick? = true
                        }
                        //$('#my_calendar').fullCalendar('unselect');
                    },
                    editable: true,
                    eventLimit: true, // allow "more" link when too many events
                    events: {{ schedule_events|safe }}[i-1][j]
                    });
                }

            }
        
    });
        </script>
